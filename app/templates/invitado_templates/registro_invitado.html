{% extends 'base.html' %}
{% block title %}Registro Invitado{% endblock %}
{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h1 class="text-center mb-4">Registro Invitado</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="id">CURP</label>
                    <input type="text" class="form-control" id="id" name="id" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="apellido_paterno">Apellido Paterno</label>
                    <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" required>
                </div>        
                <div class="col-md-6 mb-3">
                    <label for="apellido_materno">Apellido Materno</label>
                    <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" required>
                </div>        
                <div class="col-md-12 mb-3">
                    <label for="email">Correo Electr√≥nico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="foto_perfil">Foto de Perfil</label>
                    <input type="file" class="form-control-file" id="foto_perfil" name="foto_perfil">
                </div>
                <div class="col-md-12 text-center mb-3">
                    <a href="{{ url_for('login_invitado') }}">Ya tengo una cuenta</a>
                </div>
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
