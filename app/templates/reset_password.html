{% extends 'base.html' %}
{% block title %}Genera tu nueva contraseña{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center">Genera tu nueva contraseña</h2>
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="new_password">Nueva Contraseña:</label>
                    <input type="password" class="form-control" name="new_password" placeholder="Nueva contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Reestablecer contraseña</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
