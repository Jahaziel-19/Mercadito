{% extends 'base.html' %}
{% block title %}Registro{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        
    <h1 class="text-center mb-5">Registro</h1>
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-2 ms-5 mt-3 ps-3">
            <label for="id">Matrícula</label>
            <input type="text" class="form-control" id="id" name="id" required>
        </div>
        <div class="col-3 mt-3">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="col-3 mt-3">
            <label for="apellido_paterno">Apellido Paterno</label>
            <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" required>
        </div>        
        <div class="col-3 mt-3">
            <label for="apellido_materno">Apellido Materno</label>
            <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" required>
        </div>        
        <div class="col-md-5">
            <label for="carrera">Carrera</label>
            <select class="form-control" id="carrera" name="carrera" required>
                {% for carrera in carreras %}
                    <option value="{{ carrera.nombre }}">{{ carrera.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="col-md-5">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="foto_perfil">Foto de Perfil</label>
            <input type="file" class="form-control-file" id="foto_perfil" name="foto_perfil">
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </div>
    </form>

</div>
</div>
{% endblock %}
